name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

  env:
   USER_LOGIN_CORRECT: ${{ secrets.USER_LOGIN_CORRECT }}
   USER_PASSWORD_CORRECT: ${{ secrets.USER_PASSWORD_CORRECT }}
   USER_LOGIN_INCORRECT: ${{ secrets.USER_LOGIN_INCORRECT }}
   USER_PASSWORD_INCORRECT: ${{ secrets.USER_PASSWORD_INCORRECT }}
  
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Prepare test data
      run: |
        echo "export USER_LOGIN_CORRECT='${USER_LOGIN_CORRECT}'" >> $GITHUB_ENV
        echo "export USER_PASSWORD_CORRECT='${USER_PASSWORD_CORRECT}'" >> $GITHUB_ENV
        echo "export USER_LOGIN_INCORRECT='${USER_LOGIN_INCORRECT}'" >> $GITHUB_ENV
        echo "export USER_PASSWORD_INCORRECT='${USER_PASSWORD_INCORRECT}'" >> $GITHUB_ENV
    - name: Run Playwright tests
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
